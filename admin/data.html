        <div id="content" class="p-4 p-md-5 pt-5">
            <form method="post" enctype="" id="form">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">nama</span>
                    <input type="text" id="nama" placeholder="masukan namamu">
                  </div>
                  
                  <div class="input-box">
                    <span class="details">email</span>
                    <input type="email" id="email" placeholder="masukan email">
                  </div>
                  
                    <div class="input-box">
                      <span class="details">jenis anjing</span>
                      
                    <select class="kombo" id="status">
                  
                      
                      <option>buldog</option>
                      <option>oyen</option>
                      <option>hamster</option>
                  </select>
                  </div>
                  <div class="input-box">
                    <span class="details">no telpon</span>
                    <input type="text" id="telp" placeholder="masukan no telpon mu">
                  </div>
                  <div class="input-box">
                      <span class="details">alamat</span>
                      <textarea class="teks" id="alamat"></textarea>
                    </div>
                  
                </div>
                <div class="gender-details">
                  <input type="radio" name="gender" id="dot-1" value="betina">
                  <input type="radio" name="gender" id="dot-2" value="jantan">
              
                  <span class="gender-title">jenis kelamin</span>
                  <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">betina</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">jantan</span>
                  </label>
                  
                  </div>
                </div>
                <br>
                <span class="hobi">umur</span>
                
                <br>
                <input type="checkbox" id="hll" name="divisi" value="1-4">
                <label for="1-4"> 1-4</label><br>
                <input type="checkbox" id="sosmas" name="divisi" value="4-5">
                <label for="4-5"> 4-5</label><br>
              
              
                <div class="button">
                  <input type="submit">
                </div>
              </form>


      </div>
		</div>
      </div>
		</div>
        <script>
            const form = document.getElementById('form')
            const nama = document.getElementById('nama')
            const email = document.getElementById('email')
            const st = document.getElementById('status')
            const telp = document.getElementById('telp')
            const alamat = document.getElementById('alamat')
            const wanita = document.getElementById('dot-1')
            const pria = document.getElementById('dot-2')
            
            const hobi1 = document.getElementById('hll')
            const hobi2 = document.getElementById('sosmas')
            const dataForm = []
          
            form.addEventListener('submit', function(event){
              event.preventDefault()
          
              let hobi1Value = '';
              let hobi2Value = '';
          
              if(hobi1.checked) {
                hobi1Value = hobi1.value;
              }
              if(hobi2.checked) {
                hobi2Value = hobi2.value;
              }
          
              dataForm.push({
                "Nama": nama.value,
                "email": email.value,
                "status": st.value,
                "telp": telp.value,
                "alamat": alamat.value,
                "dot-1": wanita.value,
                "dot-2": pria.value,
                "hll": hobi1Value,
                "sosmas": hobi2Value,
              })
          
              let dataUserString = JSON.stringify(dataForm);
              sessionStorage.setItem('dataUserKey', dataUserString);
          
              alert("pendaftaran berhasil")
             
              window.location.href = "hasil.html"
            })
          
            var inputs = document.querySelectorAll('.button_img')
            for (var i = 0, len = inputs.length; i < len; i++) {
              customInput(inputs[i])
            }
          </script>
